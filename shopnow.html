<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Grid</title>
    <link rel="stylesheet" href="style/shopnow.css" />
  </head>
  <body>
    <header>
      <div class="cart">
        <img class="cartim" src="image/cart.png" alt="cart" />
        <p>0</p>
      </div>
      <div class="honsea">
        <img class="brand" src="image/HONSEA.png" alt="honsea" />
        <h5>SHOP</h5>
      </div>
      <div class="home">
        <img class="homeim" src="image/HOME.png" alt="home" />
      </div>
    </header>
    <section class="product-grid">
      <div class="grid-item1">
        <img src="image/fins.jpg" alt="fin" />
        <h3>Yellow Fin</h3>
        <p>Rp 300.000</p>
        <button type="button">Add to Cart</button>
      </div>

      <div class="grid-item2">
        <img src="image/snorkle.jpg" alt="snorkle" />
        <h3>Blue Snorkel</h3>
        <p>Rp 400.000</p>
        <button type="button">Add to Cart</button>
      </div>

      <div class="grid-item3">
        <img src="image/tabung.jpg" alt="tabung" />
        <h3>Diving Tube</h3>
        <p>Rp 3.000.000</p>
        <button type="button">Add to Cart</button>
      </div>

      <div class="grid-item4">
        <img src="image/wetsuit.jpg" alt="Black Wetsuit" />
        <h3>Black Wetsuit</h3>
        <p>Rp 364.000</p>
        <button type="button">Add to Cart</button>
      </div>
      
      <script>
        document.querySelector(".homeim").addEventListener("click", function () {
        window.location.href = "missionfsd.html"; 
      });
      </script>
    </section>
  </body>
</html>
