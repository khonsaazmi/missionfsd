<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Grid</title>
    <link rel="stylesheet" href="shopnow.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="image/cart.png" alt="Product Image" />
        <p>0</p>
      </div>
    </header>
    <section class="product-grid">
      <div class="grid-item1">
        <img src="image/fins.jpg" alt="fin" />
        <h3>Yellow Fin</h3>
        <p>Rp 300.000</p>
        <button type="button">Add to Cart</button>
      </div>

      <div class="grid-item2">
        <img src="image/snorkle.jpg" alt="snorkle" />
        <h3>Blue Snorkel</h3>
        <p>Rp 400.000</p>
        <button type="button">Add to Cart</button>
      </div>

      <div class="grid-item3">
        <img src="image/tabung.jpg" alt="tabung" />
        <h3>Diving Tube</h3>
        <p>Rp 3.000.000</p>
        <button type="button">Add to Cart</button>
      </div>

      <div class="grid-item4">
        <img src="image/wetsuit.jpg" alt="Black Wetsuit" />
        <h3>Black Wetsuit</h3>
        <p>Rp 364.000</p>
        <button type="button">Add to Cart</button>
      </div>
      <!-- Repeat the above div block for each product you want to display -->
    </section>
  </body>
</html>
